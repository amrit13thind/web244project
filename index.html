<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB PROJECT</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />




    <link rel="stylesheet" href="./css/music.css" />

    
  </head>
  <body
    class="d-flex align-items-center justify-content-center"
    style="
    background-image: url('https://cdn.wallpapersafari.com/77/43/qZrQ8l.jpg');
   

    background-repeat: no-repeat;
    background-size:cover;
  "
    id="body"
  >
    <div class="" id="container">

      
      <h1 id="h1">
        Music<span id="hub" style="
        background-image: url('https://cdn.wallpapersafari.com/77/43/qZrQ8l.jpg');
        background-size:contain;
        background-repeat: no-repeat;
      "
          >Hub </span>
        </span>
      </h1>

      <nav
        class="navbar navbar-light bg-light justify-content-between"
        id="nav"
      >
        <a class="navbar-brand" id="welcome">Welcome to our music library !</a>

        <a href="./pages/video.html" class="btn btn-outline-success">Video Hub</a>

        <button
          class="btn btn-outline-success"
          type="button"
          onclick="playsong()"
        >
          ALL SONGS
        </button>

        <button class="btn btn-outline-success" type="button" onclick="jatt2()">
          Change theme
        </button>

        <button class="btn btn-outline-success" type="button" onclick="dark()">
          Dark Mode <span class="glyphicon glyphicon-music"></span>
        </button>

        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
        </form>
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          onclick="searchsong()"
        >
          Search
        </button>
      </nav>

      <div id="container2">
        <div
          class="d-flex align-items-center justify-content-center w-100"
          id="video"
          style="width: 18rem"
        >
          <img
            src="https://wallpapers.com/images/hd/music-is-life-quote-pmsdenvizuckcjcu.jpg"
            alt=""
            style="max-width: 100%; max-height: 100%; border-radius: 20px"
            id="nowplaying"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="./js/music.js"></script>
