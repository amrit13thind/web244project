<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB PROJECT</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/video.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body
    class="d-flex align-items-center justify-content-center"
    style="/* background-repeat: no-repeat; */ background-size: cover"
    id="body"
  >
    <div class="" id="container">
      <h1 id="h1">Video<span id="hub">Hub</span></h1>

      <nav
        class="navbar navbar-light bg-light justify-content-between"
        id="nav"
      >
        <a class="navbar-brand">Welcome to our music library !</a>
        <a href="../index.html" class="btn btn-outline-success">music hub</a>

        <button
          class="btn btn-outline-success"
          type="button"
          onclick="playsong()"
        >
          ALL SONGS
        </button>

        <button class="btn btn-outline-success" type="button" onclick="jatt()">
          Change theme
        </button>

        <button class="btn btn-outline-success" type="button" onclick="dark()">
          Dark Mode
        </button>

        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
        </form>
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          onclick="searchsong()"
        >
          Search
        </button>
      </nav>

      <div id="container2">
        <div
          class="d-flex align-items-center justify-content-center w-100"
          id="video"
          style="width: 18rem"
        >
          <img
            src="https://wallpapers.com/images/hd/music-is-life-quote-pmsdenvizuckcjcu.jpg"
            alt=""
            style="max-width: 100%; max-height: 100%; border-radius: 20px"
            id="nowplaying"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="../js/video.js"></script>
</html>
